<div class="container" style="margin-top: 8rem">

    <section class="d-flex align-items-center">

        <div *ngIf="!categories" class="alert alert-warning w-100" style="padding: 2em; margin: 2em" role="alert">
            Not exist categories
        </div>

        <div class="container-fluid">
            <div class="row">
                <!-- parentcategoryfilter -->
                <div class="col-sm-3" style="padding-bottom: 1em;">
                    <a routerLink="/categories/filter/categoryParent/{{ parentFilter }}" class="btn btn-outline-success">Filter</a>
                    <a routerLink="/homepage" class="btn btn-outline-danger">Clear All</a>
                    <select [(ngModel)]="parentFilter" class="form-select" aria-label="Default select example">
        <option *ngFor="let category of categories" [value]="category.id"
          [selected]="getSelectedCategory(category.id)">
          {{ category.name }}
        </option>
      </select>

                </div>

                <div class="col-sm-8">
                    <table *ngIf="categories" class="table table-striped table-hover">
                        <tbody>
                            <tr *ngFor="let category of categories" (click)="setCurrentCategory(category)" routerLink="/category/details/{{ category.id }}" [class]="getCategoryClass(category)">
                                <td>{{ category.name | uppercase }}</td>
                                <td>
                                    <button type="button" class="btn btn-outline-dark">
                Courses
              </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>


    </section>

</div>
