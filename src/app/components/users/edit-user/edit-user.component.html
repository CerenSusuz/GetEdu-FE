<!-- ======= Contact Us Section ======= -->
<section id="contact" class="contact" style="margin: 5rem;">
    <div class="container" data-aos="fade-up">

        <div class="section-title" style="margin-top:2em;">
            <h2>Edit my profile</h2>
        </div>

        <div class="row">
            <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="200">
                <form [formGroup]="editProfileForm" role="form" class="php-email-form">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                            <input type="text" formControlName="firstName" name="firstName" class="form-control" id="firstName" placeholder="Your FirstName" required>
                        </div>
                        <div class="form-group col-md-6 mt-3 mt-md-0">
                            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                            <input formControlName="lastName" type="text" class="form-control" name="lastName" id="lastName" placeholder="Your LastName" required>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email" class="col-sm-2 col-form-label">E-Mail</label>
                        <input formControlName="email" type="text" class="form-control" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" required>
                    </div>
                    <div class="my-3">
                        <div class="loading">Loading</div>
                        <div class="error-message"></div>
                        <div class="sent-message">Your informations has been sent. Thank you!</div>
                    </div>
                    <div class="text-center"><button type="submit" (click)="editProfile()">Edit</button></div>
                </form>
            </div>

        </div>

    </div>
</section>
<!-- End Contact Us Section -->
